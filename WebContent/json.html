<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<button>show</button>
<div id="msg">message</div>
<script>
function start(){
	$("button").click(get);
}
function get(){
	$.get("json1",result);
}
function result(data){
	var obj = JSON.parse(data);
	var st ="<h1>Name:"+obj.name+"</h1>";
	st+="<h1>Age:"+obj.age+"</h1>";
	 $("#msg").html(st); 
}
$(document).ready(start);
</script>
</body>
</html>
